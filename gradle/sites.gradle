        // Anime kai
        "animekaionline.com",
        "animeskai.com",
        "animakai.info",
        // Animes Online Br
        "animesonlinebr.com.br",
        //Animes Orion
        "animesorion.site",
        "animesorion.tv",
        "animesorion.video",
        // Anitube brasil
        "animetubebrasil.com",
        // Anitube Br
        "anitubebr.com",
        // Anitube site
        "anitube.site",
        // One Piece Ex
        "onepiece-ex.com.br",
        "one-piece-x.com.br",
        // Anima/tv Curse
        "tvcurse.com",
        "animacurse.moe",
        "animacurse.tv",
        // XVideos
        "xvideos.com"
]

ext.DOMAINS = PAGES.collectMany { domain ->
    SUBDOMAINS.collect { it + domain }
}

ext.GOOGLE_SEARCH_PAGES_QUERY = PAGES.collect { "site:$it" }.join(" OR ")

/**
 * Use `firebase database:set "/pages"` on firebase cli to override data.
 * This will enabled all known pages.
 */
task firebasePages {
    description "Prints a json for pages. The output should be used to override firebase pages reference."
    group "pages"
    doLast {
        println "{\n" + PAGES.collect {
            "\t\"${it.replace('.', '_')}\":{\"url\":\"$it\",\"enabled\":\"true\"}"
        }.join(",\n") + "\n}"
    }
}